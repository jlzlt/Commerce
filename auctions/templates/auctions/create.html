{% extends "auctions/layout.html" %}

{% block title %}Create a New Listing{% endblock %}

{% block body %}
    <div id="create_div">
        <h2 id="create-heading">Create a New Listing</h2>
        <form action="{% url 'create' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
        
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    <div class="d-flex align-items-center">
                        {{ field }}
                        {% if field.errors %}
                            <div class="ms-3 text-danger small create_errors">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        
            <button type="submit" class="btn btn-primary create-btn">Submit</button>
        </form>        
    </div>
{% endblock %}
